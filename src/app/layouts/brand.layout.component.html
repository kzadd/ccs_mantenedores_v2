<div class="brand-layout">
  <app-topbar-container (toggleSidebar)="handleToggleSidebar()" />

  <div class="brand-layout-body">
    <app-sidebar-container
      (closeSidebar)="handleCloseSidebar()"
      [sidebarCollapsed]="sidebarCollapsed"
    />

    @if (overlaySidebar) {
      <div (click)="handleCloseSidebar()" class="brand-layout-overlay"></div>
    }

    <main class="brand-layout-content">
      <router-outlet />
    </main>
  </div>
</div>
