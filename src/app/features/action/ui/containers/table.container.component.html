<div class="table-container table-responsive">
  <table class="table table-content table-hover table-striped">
    <thead class="table-header">
      <tr class="table-header-row">
        @for (item of headers; track $index) {
          <th class="table-header-cell">
            <div class="table-header-cell-content">
              {{ item.label }}
            </div>
          </th>
        }
      </tr>
    </thead>

    <tbody class="table-body">
      @for (item of data; track $index) {
        <tr class="table-row">
          @for (header of headers; track header.key) {
            <td class="table-body-cell">
              <div class="table-body-cell-content">
                {{ item[header.key] }}
              </div>
            </td>
          }
        </tr>
      }
    </tbody>
  </table>
</div>
